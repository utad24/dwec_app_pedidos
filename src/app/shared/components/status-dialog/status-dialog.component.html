<div class="fixed z-40 inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

<div class="fixed z-50 inset-0 w-screen overflow-y-auto">
  <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
      <form [formGroup]="mForm" class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-left w-full">
            <h3 class="text-base font-semibold leading-6 text-gray-900" id="selector-title">{{data()?.title}}</h3>
            <p class="mt-2 text-gray-500">{{data()?.message}}</p>
            <div class="w-full mt-4">      
                <div class="relative w-full">
                  <select
                    formControlName="status"
                      class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded pl-3 pr-8 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md appearance-none cursor-pointer">
                      <option value="pending">Pendiente</option>
                      <option value="shipped">Enviado</option>
                      <option value="delivered">Entregado</option>
                      <option value="refunded">Reembolsado</option>
                  </select>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="h-5 w-5 ml-1 absolute top-2.5 right-2.5 text-slate-700">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                  </svg>
                </div>
              </div>
          </div>
        </div>

        <div class="bg-gray-50 mt-4 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 rounded-md">
          <button (click)="makeAction()" type="button"class="inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto bg-black hover:bg-gray-800">Aceptar</button>
          <button (click)="cancel.emit()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancelar</button>
        </div>
    </form>
    </div>
  </div>
</div>

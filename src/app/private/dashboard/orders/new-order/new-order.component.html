<div class="p-6">
  <h1 class="text-2xl font-semibold mb-4">Nuevo pedido</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="orderForm" class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Nombre del cliente</label>
      <input type="text" id="name" formControlName="name" class="w-full border border-gray-300 rounded-md p-2">
    </div>

    <div>
      <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
      <textarea id="address" formControlName="address" rows="3" class="w-full border border-gray-300 rounded-md p-2"></textarea>
    </div>

    <div>
      <label for="products" class="block text-sm font-medium text-gray-700">Productos</label>
      <select multiple id="products" formControlName="products" class="w-full border border-gray-300 rounded-md p-2">
        <option *ngFor="let product of productList" [value]="product.id">{{ product.name }}</option>
      </select>
    </div>

    <div>
      <label for="price" class="block text-sm font-medium text-gray-700">Precio</label>
      <div class="relative mt-1 rounded-md shadow-sm">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <span class="text-gray-500 sm:text-sm">€</span>
        </div>
        <input type="number" id="price" formControlName="price" class="w-full border border-gray-300 rounded-md p-2 pl-7" placeholder="0.00">
      </div>
    </div>

    <div>
      <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        Enviar pedido
      </button>
    </div>
  </form>
</div>
